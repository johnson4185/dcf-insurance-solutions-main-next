<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Gradient overlays -->
  <defs>
    <linearGradient id="slateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="tpaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#slateGrad)"/>
  
  <!-- Top Bar -->
  <rect width="800" height="75" fill="url(#tpaGrad)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <rect x="25" y="25" width="150" height="26" rx="6" fill="#ffffff" opacity="0.15"/>
  <text x="40" y="44" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">TPA Platform</text>
  <circle cx="735" cy="37.5" r="18" fill="#ffffff" opacity="0.15"/>
  
  <!-- Sidebar -->
  <rect width="230" height="525" y="75" fill="#ffffff" filter="drop-shadow(3px 0 10px rgba(0,0,0,0.05))"/>
  <text x="25" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">NAVIGATION</text>
  <rect x="25" y="125" width="180" height="15" rx="7" fill="#0f172a"/>
  <rect x="25" y="155" width="180" height="15" rx="7" fill="#e2e8f0"/>
  <rect x="25" y="185" width="180" height="15" rx="7" fill="#e2e8f0"/>
  <rect x="25" y="215" width="180" height="15" rx="7" fill="#e2e8f0"/>
  <text x="25" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94a3b8">CLIENTS</text>
  <rect x="25" y="280" width="180" height="15" rx="7" fill="#e2e8f0"/>
  <rect x="25" y="310" width="180" height="15" rx="7" fill="#e2e8f0"/>
  <rect x="25" y="340" width="180" height="15" rx="7" fill="#e2e8f0"/>
  
  <!-- Main Content -->
  <g transform="translate(250, 95)">
    <!-- Header -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#0f172a">TPA Dashboard</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Multi-client claims processing platform</text>
    
    <!-- Client Cards -->
    <rect x="0" y="75" width="165" height="100" rx="12" fill="url(#tpaGrad)" filter="drop-shadow(0 4px 10px rgba(0,0,0,0.1))"/>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">24</text>
    <text x="15" y="125" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Active Clients</text>
    <circle cx="140" cy="95" r="16" fill="rgba(255,255,255,0.15)"/>
    
    <rect x="185" y="75" width="165" height="100" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 10px rgba(0,0,0,0.08))"/>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f172a">3.2K</text>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Claims This Month</text>
    <rect x="315" y="90" width="30" height="30" rx="8" fill="#f1f5f9"/>
    
    <rect x="370" y="75" width="165" height="100" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 10px rgba(0,0,0,0.08))"/>
    <text x="385" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">97.8%</text>
    <text x="385" y="125" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Processing Rate</text>
    
    <!-- Claims Processing Table -->
    <rect x="0" y="195" width="535" height="295" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 10px rgba(0,0,0,0.08))"/>
    <text x="20" y="225" font-family="Arial, sans-serif" font-size="17" font-weight="600" fill="#0f172a">Claims Processing Queue</text>
    
    <!-- Table Header -->
    <rect x="20" y="240" width="495" height="35" rx="6" fill="#f8fafc"/>
    <text x="35" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#64748b">CLIENT</text>
    <text x="160" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#64748b">CLAIM ID</text>
    <text x="280" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#64748b">AMOUNT</text>
    <text x="400" y="262" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#64748b">STATUS</text>
    
    <!-- Table Rows -->
    <g transform="translate(0, 290)">
      <!-- Row 1 -->
      <rect x="20" y="0" width="495" height="40" fill="transparent"/>
      <circle cx="40" cy="20" r="12" fill="#e0e7ff"/>
      <rect x="160" y="12" width="80" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="280" y="12" width="70" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="400" y="12" width="60" height="20" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="20" y="45" width="495" height="40" fill="transparent"/>
      <circle cx="40" cy="65" r="12" fill="#fef3c7"/>
      <rect x="160" y="57" width="80" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="280" y="57" width="70" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="400" y="57" width="60" height="20" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      
      <!-- Row 3 -->
      <rect x="20" y="90" width="495" height="40" fill="transparent"/>
      <circle cx="40" cy="110" r="12" fill="#dbeafe"/>
      <rect x="160" y="102" width="80" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="280" y="102" width="70" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="400" y="102" width="60" height="20" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      
      <!-- Row 4 -->
      <rect x="20" y="135" width="495" height="40" fill="transparent"/>
      <circle cx="40" cy="155" r="12" fill="#f3e8ff"/>
      <rect x="160" y="147" width="80" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="280" y="147" width="70" height="16" rx="4" fill="#f1f5f9"/>
      <rect x="400" y="147" width="60" height="20" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    </g>
  </g>
</svg>