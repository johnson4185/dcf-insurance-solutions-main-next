<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fffbeb"/>
  
  <!-- Gradient overlays -->
  <defs>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#amberGrad)"/>
  
  <!-- Top Navigation -->
  <rect width="800" height="80" fill="#ffffff" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.07))"/>
  <rect x="25" y="28" width="160" height="28" rx="6" fill="url(#goldGrad)"/>
  <rect x="680" y="30" width="90" height="24" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Left Sidebar -->
  <rect width="240" height="520" y="80" fill="#ffffff" filter="drop-shadow(4px 0 12px rgba(0,0,0,0.05))"/>
  <rect x="25" y="110" width="190" height="16" rx="8" fill="url(#goldGrad)"/>
  <rect x="25" y="145" width="190" height="16" rx="8" fill="#fef3c7"/>
  <rect x="25" y="180" width="190" height="16" rx="8" fill="#fef3c7"/>
  <rect x="25" y="215" width="190" height="16" rx="8" fill="#fef3c7"/>
  <rect x="25" y="250" width="190" height="16" rx="8" fill="#fef3c7"/>
  <rect x="25" y="285" width="190" height="16" rx="8" fill="#fef3c7"/>
  
  <!-- Main Dashboard Content -->
  <g transform="translate(260, 100)">
    <!-- Title Section -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#78350f">Insurance Suite</text>
    <rect x="0" y="35" width="110" height="24" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="12" y="52" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#b45309">ENTERPRISE</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="15" fill="#78350f">Complete Enterprise Insurance Solution</text>
    
    <!-- Stats Grid -->
    <rect x="0" y="105" width="160" height="120" rx="14" fill="url(#goldGrad)" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.1))"/>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">5.2K</text>
    <text x="20" y="167" font-family="Arial, sans-serif" font-size="13" fill="#fef3c7">Total Policies</text>
    <circle cx="135" cy="125" r="20" fill="rgba(255,255,255,0.25)"/>
    
    <rect x="180" y="105" width="160" height="120" rx="14" fill="#ffffff" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#f59e0b">892</text>
    <text x="200" y="167" font-family="Arial, sans-serif" font-size="13" fill="#92400e">Active Claims</text>
    <rect x="305" y="120" width="40" height="40" rx="10" fill="#fef3c7"/>
    
    <rect x="360" y="105" width="160" height="120" rx="14" fill="#ffffff" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    <text x="380" y="145" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#22c55e">98.5%</text>
    <text x="380" y="167" font-family="Arial, sans-serif" font-size="13" fill="#92400e">Uptime SLA</text>
    
    <!-- Revenue Chart -->
    <rect x="0" y="245" width="520" height="245" rx="14" fill="#ffffff" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    <text x="20" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#78350f">Revenue Analytics</text>
    <text x="20" y="295" font-family="Arial, sans-serif" font-size="13" fill="#92400e">Multi-entity performance overview</text>
    
    <!-- Advanced Bar/Line Chart -->
    <g transform="translate(40, 320)">
      <!-- Bars -->
      <rect x="0" y="110" width="45" height="50" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="0" y="60" width="45" height="100" rx="6" fill="#f59e0b" opacity="0.7"/>
      
      <rect x="70" y="90" width="45" height="70" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="70" y="40" width="45" height="120" rx="6" fill="#f59e0b" opacity="0.8"/>
      
      <rect x="140" y="70" width="45" height="90" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="140" y="20" width="45" height="140" rx="6" fill="#f59e0b"/>
      
      <rect x="210" y="80" width="45" height="80" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="210" y="35" width="45" height="125" rx="6" fill="#f59e0b" opacity="0.9"/>
      
      <rect x="280" y="95" width="45" height="65" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="280" y="50" width="45" height="110" rx="6" fill="#f59e0b" opacity="0.75"/>
      
      <rect x="350" y="85" width="45" height="75" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="350" y="45" width="45" height="115" rx="6" fill="#f59e0b" opacity="0.8"/>
      
      <rect x="420" y="75" width="45" height="85" rx="6" fill="#fed7aa" opacity="0.4"/>
      <rect x="420" y="30" width="45" height="130" rx="6" fill="#f59e0b" opacity="0.85"/>
      
      <!-- Trend Line -->
      <polyline points="22,125 92,90 162,70 232,85 302,100 372,95 442,85" 
                fill="none" stroke="#dc2626" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    </g>
  </g>
</svg>