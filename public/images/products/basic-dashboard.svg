<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#blueGrad)"/>
  
  <!-- Top Bar -->
  <rect width="800" height="60" fill="#ffffff"/>
  <rect x="20" y="20" width="120" height="20" rx="4" fill="#3b82f6"/>
  <rect x="680" y="20" width="100" height="20" rx="10" fill="#e0e7ff"/>
  
  <!-- Sidebar -->
  <rect width="200" height="540" y="60" fill="#ffffff"/>
  <rect x="20" y="90" width="160" height="12" rx="6" fill="#3b82f6" opacity="0.3"/>
  <rect x="20" y="120" width="160" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="20" y="150" width="160" height="12" rx="6" fill="#e2e8f0"/>
  <rect x="20" y="180" width="160" height="12" rx="6" fill="#e2e8f0"/>
  
  <!-- Main Content Area -->
  <g transform="translate(220, 80)">
    <!-- Title -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Insurance Basic</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Essential Policy Management</text>
    
    <!-- Cards Grid -->
    <rect x="0" y="70" width="170" height="120" rx="8" fill="#ffffff"/>
    <rect x="10" y="80" width="50" height="50" rx="8" fill="#dbeafe"/>
    <text x="70" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3b82f6">245</text>
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Active Policies</text>
    
    <rect x="190" y="70" width="170" height="120" rx="8" fill="#ffffff"/>
    <rect x="200" y="80" width="50" height="50" rx="8" fill="#dcfce7"/>
    <text x="260" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">89%</text>
    <text x="260" y="120" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Claims Approved</text>
    
    <rect x="380" y="70" width="170" height="120" rx="8" fill="#ffffff"/>
    <rect x="390" y="80" width="50" height="50" rx="8" fill="#fee2e2"/>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">12</text>
    <text x="450" y="120" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Pending Claims</text>
    
    <!-- Chart Area -->
    <rect x="0" y="210" width="550" height="250" rx="8" fill="#ffffff"/>
    <text x="10" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Policy Trends</text>
    
    <!-- Simple Bar Chart -->
    <rect x="50" y="380" width="40" height="60" rx="4" fill="#3b82f6" opacity="0.3"/>
    <rect x="110" y="340" width="40" height="100" rx="4" fill="#3b82f6" opacity="0.5"/>
    <rect x="170" y="310" width="40" height="130" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="230" y="280" width="40" height="160" rx="4" fill="#3b82f6"/>
    <rect x="290" y="300" width="40" height="140" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="350" y="320" width="40" height="120" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="410" y="350" width="40" height="90" rx="4" fill="#3b82f6" opacity="0.4"/>
  </g>
</svg>