<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#0369a1" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="warm" x1="0" x2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
    <filter id="blurSoft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)" />

  <!-- Diagonal blue panel (right) to echo Xceedance / X-lean layout -->
  <polygon points="420,0 1600,0 1600,900 0,900" fill="url(#accent)" opacity="0.95" />

  <!-- Soft warm accent shape -->
  <g transform="translate(1100,220)" filter="url(#blurSoft)">
    <ellipse cx="0" cy="0" rx="260" ry="150" fill="url(#warm)" opacity="0.9" />
  </g>

  <!-- Riyadh skyline (stylized silhouette) -->
  <g transform="translate(780,530) scale(0.95)" fill="#042f4a" opacity="0.96">
    <rect x="-520" y="-140" width="40" height="140" />
    <rect x="-440" y="-200" width="60" height="200" />
    <rect x="-360" y="-100" width="50" height="100" />
    <rect x="-280" y="-220" width="80" height="220" />
    <rect x="-180" y="-160" width="60" height="160" />
    <rect x="-80" y="-260" width="90" height="260" />
    <rect x="40" y="-110" width="45" height="110" />
    <rect x="120" y="-180" width="70" height="180" />
    <rect x="220" y="-140" width="50" height="140" />
    <rect x="300" y="-220" width="80" height="220" />
  </g>

  <!-- Central composition: shield, document, and two professionals -->
  <g transform="translate(640,430)">
    <!-- Shield (insurance symbol) -->
    <g transform="translate(-140,-20)">
      <path d="M0 0 L60 -20 L120 0 C120 80 60 140 60 140 C60 140 0 80 0 0 Z" fill="#ffffff" opacity="0.98" stroke="#0369a1" stroke-width="6" />
      <path d="M60 30 L60 80" stroke="#0369a1" stroke-width="6" stroke-linecap="round" />
      <circle cx="60" cy="-8" r="6" fill="#0369a1" />
    </g>

    <!-- Document icon (policy) -->
    <g transform="translate(60,-40)">
      <rect x="0" y="0" width="140" height="180" rx="12" fill="#ffffff" opacity="0.95" stroke="#0ea5a4" stroke-width="4" />
      <rect x="16" y="24" width="108" height="12" rx="6" fill="#e6f7f7" />
      <rect x="16" y="48" width="88" height="10" rx="5" fill="#e6f7f7" />
      <rect x="16" y="72" width="108" height="10" rx="5" fill="#e6f7f7" />
      <path d="M106 144 L124 160 L106 160 Z" fill="#0ea5a4" />
    </g>

    <!-- Person 1 (abstract) -->
    <g transform="translate(-10,40)" opacity="0.98">
      <circle cx="-90" cy="-60" r="28" fill="#ffffff" />
      <rect x="-120" y="-32" width="60" height="88" rx="10" fill="#ffffff" />
      <rect x="-140" y="60" width="120" height="16" rx="8" fill="#ffffff" />
    </g>

    <!-- Person 2 (abstract) -->
    <g transform="translate(160,30)" opacity="0.98">
      <circle cx="0" cy="-50" r="26" fill="#ffffff" />
      <rect x="-28" y="-24" width="56" height="76" rx="10" fill="#ffffff" />
      <rect x="-38" y="56" width="76" height="12" rx="6" fill="#ffffff" />
    </g>
  </g>

  <!-- Subtle overlay to increase contrast on left content area -->
  <rect x="0" y="0" width="720" height="900" fill="#ffffff00" />

  <!-- Light border frame -->
  <rect x="28" y="28" width="1544" height="844" rx="20" fill="none" stroke="#e6eef6" stroke-width="1.5" />

</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0369a1" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.85" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.9" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background subtle texture -->
  <rect width="100%" height="100%" fill="#f8fafc" />

  <!-- Diagonal shape to echo Xceedance style -->
  <polygon points="400,0 1600,0 1600,900 0,900" fill="url(#g1)" opacity="0.95" />

  <!-- Soft abstract shapes -->
  <g transform="translate(1100,220)" filter="url(#soft)">
    <ellipse cx="0" cy="0" rx="220" ry="140" fill="url(#g2)" opacity="0.85" />
  </g>

  <g transform="translate(950,420)" opacity="0.9">
    <rect x="-260" y="-120" width="520" height="240" rx="20" fill="#ffffff" opacity="0.06" />
  </g>

  <!-- Stylized Riyadh skyline silhouette -->
  <g transform="translate(860,520) scale(0.9)" fill="#042f4a" opacity="0.85">
    <rect x="-480" y="-140" width="40" height="140" />
    <rect x="-420" y="-200" width="60" height="200" />
    <rect x="-320" y="-100" width="50" height="100" />
    <rect x="-240" y="-220" width="80" height="220" />
    <rect x="-140" y="-160" width="60" height="160" />
    <rect x="-60" y="-260" width="90" height="260" />
    <rect x="40" y="-110" width="45" height="110" />
    <rect x="110" y="-180" width="70" height="180" />
    <rect x="210" y="-140" width="50" height="140" />
    <rect x="280" y="-220" width="80" height="220" />
  </g>

  <!-- Two professional silhouettes (very abstract geometric) -->
  <g transform="translate(760,470)" opacity="0.97">
    <!-- Person 1 -->
    <g transform="translate(-80,0)">
      <circle cx="0" cy="-90" r="30" fill="#ffffff" opacity="0.95" />
      <rect x="-40" y="-60" width="80" height="120" rx="10" fill="#ffffff" opacity="0.92" />
      <rect x="-60" y="40" width="120" height="18" rx="8" fill="#ffffff" opacity="0.92" />
    </g>

    <!-- Person 2 -->
    <g transform="translate(120,10)">
      <circle cx="0" cy="-70" r="26" fill="#ffffff" opacity="0.95" />
      <rect x="-36" y="-44" width="72" height="100" rx="10" fill="#ffffff" opacity="0.92" />
      <rect x="-46" y="56" width="92" height="14" rx="7" fill="#ffffff" opacity="0.92" />
    </g>
  </g>

  <!-- Subtle foreground frame -->
  <rect x="40" y="40" width="1500" height="820" rx="24" fill="none" stroke="#e6eef6" stroke-width="2" />

</svg>
