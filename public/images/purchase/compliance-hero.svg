    <!-- Check mark -->
    <path d="M35 70 L45 80 L65 55" stroke="#FFFFFF" stroke-width="6" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(120, 140)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="#FFFFFF" 
          filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <rect x="10" y="15" width="40" height="4" rx="2" fill="#E9D5FF"/>
    <rect x="10" y="30" width="30" height="4" rx="2" fill="#E9D5FF"/>
    <rect x="10" y="45" width="35" height="4" rx="2" fill="#E9D5FF"/>
  </g>
  
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="#FFFFFF" 
          filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <rect x="10" y="15" width="40" height="4" rx="2" fill="#C7D2FE"/>
    <rect x="10" y="30" width="35" height="4" rx="2" fill="#C7D2FE"/>
    <rect x="10" y="45" width="30" height="4" rx="2" fill="#C7D2FE"/>
