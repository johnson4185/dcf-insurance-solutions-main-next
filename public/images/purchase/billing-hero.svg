<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="billingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="#F0FDF4"/>
  
  <circle cx="100" cy="80" r="60" fill="#D1FAE5" opacity="0.4"/>
  <circle cx="520" cy="320" r="80" fill="#D1FAE5" opacity="0.3"/>
  
  <!-- Receipt/Invoice -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="200" height="260" rx="12" fill="#FFFFFF" 
          filter="drop-shadow(0 20px 40px rgba(16,185,129,0.2))"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="160" height="40" rx="8" fill="url(#billingGrad)"/>
    <circle cx="40" cy="40" r="8" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Lines -->
    <rect x="20" y="80" width="120" height="8" rx="4" fill="#D1FAE5"/>
    <rect x="20" y="100" width="140" height="8" rx="4" fill="#D1FAE5"/>
    <rect x="20" y="120" width="100" height="8" rx="4" fill="#D1FAE5"/>
    
    <rect x="20" y="150" width="160" height="2" fill="#E5E7EB"/>
    
    <!-- Price items -->
    <rect x="20" y="170" width="80" height="8" rx="4" fill="#F3F4F6"/>
    <rect x="140" y="170" width="40" height="8" rx="4" fill="#10B981"/>
    
    <rect x="20" y="190" width="70" height="8" rx="4" fill="#F3F4F6"/>
    <rect x="140" y="190" width="40" height="8" rx="4" fill="#10B981"/>
    
    <!-- Total -->
    <rect x="20" y="220" width="160" height="20" rx="10" fill="url(#billingGrad)"/>
  </g>
  
  <!-- Dollar signs -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="25" fill="#10B981" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial" font-size="24" fill="#10B981" 
          text-anchor="middle" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(480, 150)">
    <circle cx="0" cy="0" r="30" fill="#10B981" opacity="0.15"/>
    <text x="0" y="10" font-family="Arial" font-size="28" fill="#10B981" 
          text-anchor="middle" font-weight="bold">$</text>
  </g>
</svg>